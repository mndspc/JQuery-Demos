<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery Call Back</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                $("#p1").hide("slow", function () {
                    alert("Paragraph is hidden");
                });
            });

            $("#btn2").click(function () {
                $("#p2").css("background-color","maroon").slideUp(2000);
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Hide</button>
    <p id="p1">This is Paragraph1</p>

    <button id="btn2">Call Chaining</button>
   <p id="p2">This is Paragraph2</p>
</body>
</html>
