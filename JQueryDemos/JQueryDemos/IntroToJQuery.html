<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JQuery Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").click(function () {
                $("#p2").hide();
            });
        });

    </script>
</head>
<body>
    <p id="p1">Click here to hide target</p>
    <p id="p2">This is Target</p>
</body>
</html>
